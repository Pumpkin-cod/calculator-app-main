<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./dist/style.min.css" />

		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body id="theme1">
		<header class="header">
			<div class="container">
				<div class="header__grid">
					<div class="header__text1">
						<h5>calc</h5>
					</div>
					<div class="header__text2">
						<p>THEME</p>
					</div>
					<div class="header__toggler">
						<p id="theme_1">1</p>
						<p id="theme_2">2</p>
						<p id="theme_3">3</p>
						<input type="range" name="toggler" class="slider"  id="toggler" min="1" max="3" />
					</div>
				</div>
				<div class="header__screen">
					<input
						class="header__screen"
						type="text"
						name=""
						id=""
						value="23450" />
				</div>
			</div>
		</header>

		<div class="header__main">
			<div class="header__button">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="color">DEL</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>-</button>
				<button>.</button>
				<button>0</button>
				<button>/</button>
				<button>x</button>
				<button class="double1">RESET</button>
				<button class="double2">=</button>
			</div>
		</div>
