<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./dist/style.min.css" />

		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body id="theme1">
		<header class="header">
			<div class="container">
				<div class="header__grid">
					<div class="header__text1">
						<h5>calc</h5>
					</div>
					<div class="header__text2">
						<p>THEME</p>
					</div>
					<div class="header__toggler">
						<p id="theme_1">1</p>
						<p id="theme_2">2</p>
						<p id="theme_3">3</p>

						<div class="header__ball">
						<div class="box">
							<div class="circle"></div>
						</div>
					</div>
					</div>
					
				</div>
				<div class="header__screen"></div>
			</div>
		</header>

		<div class="header__main">
			<div class="header__button">
				<button data-btn>7</button>
				<button data-btn>8</button>
				<button data-btn>9</button>
				<button data-delete class="color">DEL</button>
				<button data-btn>4</button>
				<button data-btn>5</button>
				<button data-btn>6</button>
				<button data-btn class="operator">+</button>
				<button data-btn>1</button>
				<button data-btn>2</button>
				<button data-btn>3</button>
				<button data-btn class="operator">-</button>
				<button data-btn>.</button>
				<button data-btn>0</button>
				<button data-btn class="operator">/</button>
				<button data-btn class="operator" value="*">*</button>
				<button data-reset class="double1">RESET</button>
				<button data-equals class="double2">=</button>
			</div>
		</div>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

		<script src="./javascript/themes.js"></script>
		<script src="./javascript/calculation.js"></script>
	</body>
</html>
